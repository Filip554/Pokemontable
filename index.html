<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handlebars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <script id="entry-template" type="text/x-handlebars-template">
      <table class="table">
        <thead>
          <tr>
            <th class="d-none d-sm-table-cell col-sm-4 col-md-2">Redni broj</th>
            <th class="col-sm-8">Ime Pokemona</th>
          </tr>
        </thead>

        <tbody>
          {{#each pokemons}}
            <tr>
              <td
                class="d-none d-sm-table-cell col-sm-4 col-md-2"
              >{{@index}}</td>
              <td class="col-sm-8 col-md-10"><a
                  href="#"
                  data-bs-toggle="popover"
                  data-bs-title="{{this.name}}"
                  data-bs-content="{{this.url}}"
                >{{this.name}}</a></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>

    <div id="table-results"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
